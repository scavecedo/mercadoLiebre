<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro de Usuario - Mercado Liebre</title>
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <img src="/images/logo-mercado-liebre.svg" alt="logo mercado liebre" class="encabezado__logo">
        </div>
    </header>
    <main class="cuerpo">
        <form action="" method="post">
            <label>Nombre y Apellido <input type="text" name="nombre"></label>
            <label>Nombre de usuari@ <input type="text" name="usuario"></label>
            <label>Email <input type="email" name="email"></label>
            <label>Fecha de Nacimiento <input type="date" name="fechaNacimiento"></label>
            <label>Domicilio <input type="text" name="domicilio"></label>
        </form>
    </main>
</body>
</html>
