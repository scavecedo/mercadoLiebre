<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro de Usuario - Mercado Liebre</title>
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <img src="/images/logo-mercado-liebre.svg" alt="logo mercado liebre" class="encabezado__logo">
        </div>
    </header>
    <main class="cuerpo">
        <section class="formulario">
            <form action="/" method="get">
                <p class="formulario__item"><label>Nombre y Apellido </p><p><input type="text" name="nombre" minlength="2" class="caja-texto"></label></p>
                <p class="formulario__item"><label>Nombre de usuari@ </p><p><input type="text" name="usuario" minlength="2" class="caja-texto"></label></p>
                <p class="formulario__item"><label>Email </p><p><input type="email" name="email" class="caja-texto"></label></p>
                <p class="formulario__item"><label>Fecha de Nacimiento</p>
                    <p><input type="date" name="fechaNacimiento" class="fecha"></label></p>
                <p class="formulario__item"><label>Domicilio </p><p><input type="text" name="domicilio" class="caja-texto"></label></p>
                <p class="formulario__item"><label for="perfil">Querés comprar o vender?</label></p>
                <p class="formulario__item"><input type="radio" name="perfil" value="vender"> Vender</p>
                <p class="formulario__item"><input type="radio" name="perfil" value="Comprar"> Comprar</p>
                <p class="formulario__item"><label for="intereses">Seleccioná tus categorías de interés</label></p>
                <p class="formulario__item"><input type="checkbox" name="intereses" id="intereses" value="electro"> Electro</p>
                <p class="formulario__item"><input type="checkbox" name="intereses" id="intereses" value="moda"> Moda</p>
                <p class="formulario__item"><input type="checkbox" name="intereses" id="intereses" value="hogar"> Hogar</p>
                <p class="formulario__item"><input type="checkbox" name="intereses" id="intereses" value="juguetes"> Juguetería</p>
                <p class="formulario__item"><input type="checkbox" name="intereses" id="intereses" value="vidaSana"> Vida Sana</p>
                <p class="formulario__item"><label>Subí tu foto de perfil </p>
                    <p><input type="file" name="fotoUser" id="fotoUsuario" accept=".jpg,.png,.bmp" class="boton-foto"></label></p>
                <p class="formulario__item"><label>Contraseña </p><p><input type="password" name="password" id="password" class="caja-texto"></label></p>
                <p class="formulario__item"><label>Confirmar contraseña </p><p><input type="password" name="passwordCheck" id="passwordCheck" class="caja-texto"></label></p>
                <p class="formulario__item"><button type="submit" class="boton-enviar boton">Enviar</button>
                    <button type="reset" class="boton-borrar boton">Borrar</button></p>
            </form>
        </section>
    </main>
</body>
</html>
